workflows:
  ios_testflight:
    name: iOS TestFlight
    max_build_duration: 60
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
      vars:
        # Adjust if you want a different style. Recommended reverse-DNS.
        BUNDLE_ID: com.theeojeong.lettergram
        APP_NAME: lettergram
        IOS_DEVELOPMENT_TEAM: YOUR_TEAM_ID_HERE
    scripts:
      - name: Flutter clean & pub get
        script: |
          flutter --version
          flutter clean
          flutter pub get

      - name: Set bundle id, display name, team
        script: |
          set -euo pipefail
          # App display name (homescreen)
          /usr/libexec/PlistBuddy -c "Set :CFBundleName $APP_NAME" ios/Runner/Info.plist || true
          /usr/libexec/PlistBuddy -c "Set :CFBundleDisplayName $APP_NAME" ios/Runner/Info.plist || true

          # Update bundle identifiers in the Xcode project
          # Runner target
          sed -i '' "s/PRODUCT_BUNDLE_IDENTIFIER = [^;]*/PRODUCT_BUNDLE_IDENTIFIER = $BUNDLE_ID/g" ios/Runner.xcodeproj/project.pbxproj
          # Tests target
          sed -i '' "s/PRODUCT_BUNDLE_IDENTIFIER = .*RunnerTests/PRODUCT_BUNDLE_IDENTIFIER = $BUNDLE_ID.RunnerTests/g" ios/Runner.xcodeproj/project.pbxproj || true

          # Optional: set Apple Team ID if placeholder exists
          sed -i '' "s/DEVELOPMENT_TEAM = [A-Z0-9]\{10\}/DEVELOPMENT_TEAM = ${IOS_DEVELOPMENT_TEAM}/g" ios/Runner.xcodeproj/project.pbxproj || true

      - name: Build iOS app (no codesign)
        script: |
          flutter build ios --release --no-codesign

      - name: Use signing from App Store Connect
        script: |
          xcode-project use-profiles

      - name: Build IPA for App Store
        script: |
          xcode-project build-ipa \
            --workspace ios/Runner.xcworkspace \
            --scheme Runner \
            --archive-flags "-destination generic/platform=iOS -allowProvisioningUpdates" \
            --export-method app-store

    artifacts:
      - build/ios/ipa/*.ipa
      - flutter_drive.log

    publishing:
      app_store_connect:
        # Create these as secure environment variables in Codemagic UI
        api_key: $APP_STORE_CONNECT_PRIVATE_KEY
        key_id: $APP_STORE_CONNECT_KEY_IDENTIFIER
        issuer_id: $APP_STORE_CONNECT_ISSUER_ID
        submit_to_testflight: true
        submit_to_app_store: false
        # You can also set release_notes via: release_notes: $RELEASE_NOTES

